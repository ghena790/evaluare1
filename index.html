  <h1>sort massive ex9</h1>

<p>pres button to sort.</p>

<p id="demo"></p>
<script>
var points = [40, 100, 1, 5, 25, 10, 89, 74, 21, 13];
document.getElementById("demo").innerHTML = points;    

function myFunction() {
    points.sort(function(a, b){return a - b});
    document.getElementById("demo").innerHTML = points;
}
</script>
